<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>markdown</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/typo.css">
</head>
<body id="markdown">
	<section class='edit-window'>
		<header class='tool-bar'>
			<a href='https://github.com/wy-ei/markdown-editor'>Markdown Editor v1.1</a>
			<span v-on:click.stop="toggleFullScreenEdit">{{ fullScreetEditState }}</span>
		</header>
		<div class='edit-box' v-on:drop.prevent="dropHandler" v-on:dragover.prevent="" v-on:dragenter.prevent="" v-on:dragleave.prevent="">
			 <textarea v-model="sourceContent" placeholder='在此输入' spellcheck='false' debounce="500"></textarea>
		</div>	
	</section>
	<section class='view-window'>
		<header class='tool-bar'>
			<span v-on:click="toggleFullScreenPreview">{{ fullScreenPreviewState }}</span>
		</header>
		<div class='content typo' id="dist">	
		</div>
	</section>
	<script src='lib/marked.min.js'></script>
	<script src="lib/vue.js"></script>
	<script src='js/app.js'></script>
</body>
</html>
